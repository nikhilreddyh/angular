<form action="">
  <div class="form-group">
    <input
      #emailControl="ngModel"
      appEmailvalidator
      appHover="lightblue"
      type="email"
      class="form-control input-email"
      name="email"
      [(ngModel)]="email"
      placeholder="user email"
    />
    <div>
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input
      appHover="lightgreen"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      placeholder="password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="Login()">Login</button>
  </div>
</form>
